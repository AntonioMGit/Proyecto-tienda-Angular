<ul class="list-group">
    <li class="list-group-item" *ngFor="let compra of carrito.productosComprados">
        <div class="card">
            <div class="card-header">
                {{compra.referencia.nombre | uppercase}}
            </div>
            <div class="card body">
                <span class="card-text me-2">
                    {{compra.referencia.precioUnidad*compra.cantidad | number:'0.2-2'}} â‚¬
                </span>
                <span class="badge bg-secondary">{{compra.cantidad}}</span>
                <button class="btn btn-danger ms-4" (click)="quitarCompra(compra)">x</button>
            </div>
        </div>
    </li>
</ul>
